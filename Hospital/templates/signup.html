<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post" action="{{ url_for('signup') }}">
        <p><label for="name">Name:</label> <input type="text" name="name" id="name" required></p>
        <p><label for="surname">Surname:</label> <input type="text" name="surname" id="surname" required></p>
        <p><label for="email">Email:</label> <input type="text" name="email" id="email" required></p>
        <p><label for="amka">AMKA:</label> <input type="text" name="amka" id="amka" required></p>
        <p><label for="date_of_birth">Date of Birth:</label> <input type="date" name="date_of_birth" id="date_of_birth" required></p>
        <p><label for="username">Username:</label> <input type="text" name="username" id="username" required></p>
        <p><label for="password">Password:</label> <input type="password" name="password" id="password" required></p>
        <p><input type="submit" value="Sign Up"></p>
    </form>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
